<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
  <header role="banner">
    <div class="container">
     <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#collapsiblecontent">
      &#9776;
     </button>
     <a class="navbar-brand" href="/"><img src="../../images/logo.png" alt="Bootstrappin'"></a> 
     <div class="utility-nav">
        <ul>
          <li><a href="#" title="Login or Register"><i class="icon fa fa-user fa-lg"></i><span> Log In or Register</span></a></li>
          <li><a href="#" title="View Cart"><i class="icon fa fa-shopping-cart fa-lg"></i><span> View Cart</span></a></li>
        </ul>
     </div>
    </div>     
    <nav class="navbar navbar-full" role="navigation">
    <div class="container navbar-toggleable-sm collapse" id="collapsiblecontent">
    <ul class="nav navbar-nav">
    {{#each productgroups}}
      {{#ifCond this 'All Departments'}}</ul><ul class="nav navbar-nav pull-md-right">{{/ifCond}}
      <li class="nav-item dropdown {{#ifCond this 'Shoes'}}active{{/ifCond}}">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        {{ this }}
        </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
      </li>
    {{/each}} 
    </ul>
    </div>
    </nav>
  </header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
